namespace: hpa-demo
resources:
- ../../base
images:
- name: ghcr.io/fredydlemu/hpa-demo             
  newName: ghcr.io/fredydlemu/hpa-demo
  newTag: dev
configMapGenerator:
- name: web-config
  literals:
  - ENV=dev
commonLabels:
  env: dev